<!-- Que se va a mostar en la opción gestión en Empresa--><!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>inicio</title>
    <meta name="description" content="Bolsa de trabajo de la Alcaldia de Santa Tecla">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Open+Sans:700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="icon" href="assets/img/favicon.png">
    <link rel="stylesheet" href="assets/css/estilos.css">
  </head>
  <body>
    <header>
      <div class="main-header l-container">
        <div class="container-header"><a class="container-header__link" href="index.html"><img class="container-header__logo" src="assets/img/logo-blanco.png"></a>
          <div class="container-header__user"><a class="container-header__salir" href="/admin.html">Inicio</a></div>
        </div>
      </div>
    </header>
    <nav>
    </nav>
    <main class="main l-container">
      <div class="container-perfil l-container">
        <h1 class="container-perfil__title">PERFIL DEL ADMINISTRADOR</h1>
        <div class="container-perfil__perfil">
          <form class="container-perfil__form" action="/admin.html" method="post">
            <div class="container-perfil__cuenta">
              <h2 class="container-perfil__title">Cuenta</h2>
              <label class="container-perfil__label">Usuario</label>
              <input class="container-perfil__input" type="text" required>
              <label class="container-perfil__label">Contraseña</label>
              <input class="container-perfil__input" type="password" required>
              <label class="container-perfil__label">Repetir contraseña</label>
              <input class="container-perfil__input" type="password" required>
            </div>
            <div class="container-perfil__infoPersonal">
              <h2 class="container-perfil__title">Información personal</h2>
              <label class="container-perfil__label">Nombres</label>
              <input class="container-perfil__input" type="text" required>
              <label class="container-perfil__label">Apellidos</label>
              <input class="container-perfil__input" type="password" required>
              <label class="container-perfil__label">Correo</label>
              <input class="container-perfil__input" type="email" placeholder="correo@gmail.com" required>
              <label class="container-perfil__label">Telefono 1</label>
              <div class="container-perfil__botones"><a class="container-perfil__link boton secundario" href="#">Guardar</a><a class="container-perfil__link boton secundario" href="#">Cancelar</a></div>
            </div>
          </form>
          <input class="container-perfil__submit boton primario" type="submit" value="Guardar" style="margin-top: 8em;">
        </div>
      </div>
    </main>
    <aside>
    </aside>
    <section>
    </section>
    <footer>
      <div class="main-footer">
        <div class="container-footer l-container">
          <div class="container-footer__logos"><img class="container-footer__img" src="assets/img/logo.png"><img class="container-footer__img" src="assets/img/escudo.png"></div>
          <p class="container-footer__address">© 2016 - Alcaldía Municipal de Santa Tecla / 2a Av. Norte y 1a Calle Poniente No. 2-3, Santa Tecla, El Salvador</p>
          <div class="container-footer__sociales"><a class="container-footer__social" href="http://mail.amst.gob.sv/webmail/" title="correo"><i class="fas fa-envelope-square"></i></a><a class="container-footer__social" href="https://facebook.com/SantaTeclaSV" title="facebook"><i class="fab fa-facebook-square"></i></a><a class="container-footer__social" href="https://twitter.com/SantaTeclaSV" title="twitter"><i class="fab fa-twitter-square"></i></a><a class="container-footer__social" href="https://instagram.com/santateclasv/" title="instagram"><i class="fab fa-instagram"></i></a></div>
        </div>
      </div>
    </footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
