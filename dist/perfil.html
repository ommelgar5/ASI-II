<!-- Agrgar una oferta-->
<!-- Que se va a mostar en la opción gestión en Empresa--><!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>inicio</title>
    <meta name="description" content="Bolsa de trabajo de la Alcaldia de Santa Tecla">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Open+Sans:700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="icon" href="assets/img/favicon.png">
    <link rel="stylesheet" href="assets/css/estilos.css">
  </head>
  <body>
    <header>
      <div class="main-header l-container">
        <div class="container-header"><a class="container-header__link" href="index.html"><img class="container-header__logo" src="assets/img/logo-blanco.png"></a>
          <div class="container-header__user"><a class="container-header__salir" href="/usuario.html">Inicio</a></div>
        </div>
      </div>
    </header>
    <nav>
    </nav>
    <main class="main l-container">
      <div class="container-perfil l-container">
        <h1 class="container-perfil__title">PERFIL DE USUARIO</h1>
        <div class="container-perfil__perfil">
          <form class="container-perfil__form" action="/usuario.html" method="post">
            <div class="container-perfil__cuenta">
              <h2 class="container-perfil__title">Cuenta</h2>
              <label class="container-perfil__label">Usuario</label>
              <input class="container-perfil__input" type="text" required>
              <label class="container-perfil__label">Contraseña</label>
              <input class="container-perfil__input" type="password" required>
              <label class="container-perfil__label">Repetir contraseña</label>
              <input class="container-perfil__input" type="password" required>
            </div>
            <div class="container-perfil__infoPersonal">
              <h2 class="container-perfil__title">Información personal</h2>
              <label class="container-perfil__label">Nombres</label>
              <input class="container-perfil__input" type="text" required>
              <label class="container-perfil__label">Apellidos</label>
              <input class="container-perfil__input" type="password" required>
              <label class="container-perfil__label">Género</label>
              <select class="container-perfil__combo" id="genero" name="genero">
                <option class="container-perfil__opcion" value="0">Seleccione...</option>
                <option class="container-perfil__opcion" value="1">Femenino</option>
                <option class="container-perfil__opcion" value="2">Masculino</option>
              </select>
              <label class="container-perfil__label">Fecha de nacimiento</label>
              <input class="container-perfil__input" type="date" required>
              <label class="container-perfil__label">Correo</label>
              <input class="container-perfil__input" type="email" placeholder="correo@gmail.com" required>
              <label class="container-perfil__label">Telefono 1</label>
              <input class="container-perfil__input" type="tel" required>
              <label class="container-perfil__label">Telefono 2</label>
              <input class="container-perfil__input" type="tel">
              <label class="container-perfil__label">Dirección</label>
              <textarea class="container-perfil__textarea"></textarea>
              <label class="container-perfil__label">Departamento</label>
              <select class="container-perfil__combo" id="departamento" name="departamento">
                <option class="container-perfil__opcion" value="0">Seleccione...</option>
                <option class="container-perfil__opcion" value="1">La Libertad</option>
              </select>
              <label class="container-perfil__label">Municipio</label>
              <select class="container-perfil__combo" id="municipio" name="municipio">
                <option class="container-perfil__opcion" value="0">Seleccione...</option>
                <option class="container-perfil__opcion" value="1">Santa Tecla</option>
                <option class="container-perfil__opcion" value="2">Antiguo Cuscatlán</option>
                <option class="container-perfil__opcion" value="3">Ciudad Arce</option>
                <option class="container-perfil__opcion" value="4">Colón</option>
              </select>
              <label class="container-perfil__label">Estado civil</label>
              <select class="container-perfil__combo" id="estadoCivil" name="estadoCivil">
                <option class="container-perfil__opcion" value="0">Seleccione...</option>
                <option class="container-perfil__opcion" value="1">Soltero/a</option>
                <option class="container-perfil__opcion" value="3">Casado/a</option>
                <option class="container-perfil__opcion" value="4">Divorciado/a</option>
                <option class="container-perfil__opcion" value="5">Viudo/a</option>
              </select>
              <label class="container-perfil__label">Años de experiencia laboral</label>
              <select class="container-perfil__combo" id="aexperiencia" name="aexperiencia">
                <option class="container-perfil__opcion" value="0">Seleccione...</option>
                <option class="container-perfil__opcion" value="1">Sin experiencia</option>
                <option class="container-perfil__opcion" value="3">menos de un año</option>
                <option class="container-perfil__opcion" value="4">de uno a tres años</option>
                <option class="container-perfil__opcion" value="5">de tres a cinco años</option>
                <option class="container-perfil__opcion" value="6">mas de 5 años</option>
              </select>
              <label class="container-perfil__label">Vehículo</label>
              <input class="container-perfil__radiob" type="radio" name="radio">
              <label class="container-perfil__label--radio">Si</label>
              <input class="container-perfil__radiob" type="radio" name="radio">
              <label class="container-perfil__label--radio">No</label>
              <label class="container-perfil__label">Tipo de licencia</label>
              <select class="container-perfil__combo" id="tipoLicencia" name="tipoLicencia">
                <option class="container-perfil__opcion" value="0">Seleccione...</option>
                <option class="container-perfil__opcion" value="1">Ninguna</option>
                <option class="container-perfil__opcion" value="3">Juvenil Motociclistas</option>
                <option class="container-perfil__opcion" value="4">Motociclistas</option>
                <option class="container-perfil__opcion" value="5">Particular</option>
                <option class="container-perfil__opcion" value="5">Liviana</option>
                <option class="container-perfil__opcion" value="5">Pesada</option>
                <option class="container-perfil__opcion" value="5">Pesada-T</option>
              </select>
              <label class="container-perfil__label">Imagen de la cuenta</label>
              <input class="container-perfil__input" type="file" name="avatar">
              <label class="container-perfil__label">Cargar curriculum vitae</label>
              <input class="container-perfil__input" type="file" name="curriculum">
            </div>
            <div class="container-perfil__estudios">
              <h2 class="container-perfil__title">Estudios</h2>
              <label class="container-perfil__label">Área de estudio</label>
              <select class="container-perfil__combo" id="areaEstudio" name="areaEstudio">
                <option class="container-perfil__opcion" value="0">Seleccione...</option>
                <option class="container-perfil__opcion" value="1">Análisis de Sistemas</option>
                <option class="container-perfil__opcion" value="1">Computación</option>
                <option class="container-perfil__opcion" value="1">Programación</option>
                <option class="container-perfil__opcion" value="1">Telecomunicaciones</option>
                <option class="container-perfil__opcion" value="1">Arquitectura</option>
              </select>
              <label class="container-perfil__label">Nivel de estudio</label>
              <select class="container-perfil__combo" id="nivelEstudio" name="nivelEstudio">
                <option class="container-perfil__opcion" value="0">Seleccione...</option>
                <option class="container-perfil__opcion" value="1">Estudiante Universitario (5to Año)</option>
                <option class="container-perfil__opcion" value="1">Estudiante Universitario (4to Año)</option>
                <option class="container-perfil__opcion" value="1">Estudiante Universitario (3er Año)</option>
                <option class="container-perfil__opcion" value="1">Estudiante Universitario (3er Año)</option>
                <option class="container-perfil__opcion" value="1">Estudiante Universitario (2do Año)</option>
              </select>
              <label class="container-perfil__label">Nombre de la Institución</label>
              <input class="container-perfil__input" type="text">
              <label class="container-perfil__label">Opcion de la carrera</label>
              <input class="container-perfil__input" type="text">
              <label class="container-perfil__label">Fecha inicio</label>
              <input class="container-perfil__input" type="month">
              <label class="container-perfil__label">Fecha fin</label>
              <input class="container-perfil__input" type="month">
              <input class="container-perfil__radiob" type="radio">
              <label class="container-perfil__label--radio">Actual</label>
              <div class="container-perfil__botones"><a class="container-perfil__link boton secundario" href="#">Guardar</a><a class="container-perfil__link boton secundario" href="#">Cancelar</a></div>
            </div>
            <div class="container-perfil__experiencia">
              <h2 class="container-perfil__title">Experiencia</h2>
              <label class="container-perfil__label">Nombre de la empresa</label>
              <input class="container-perfil__input" type="text">
              <label class="container-perfil__label">Cargo</label>
              <select class="container-perfil__combo" id="cargo" name="cargo">
                <option class="container-perfil__opcion" value="0">Seleccione...</option>
                <option class="container-perfil__opcion" value="1">Soporte Técnico</option>
                <option class="container-perfil__opcion" value="1">Asistente de Sistemas</option>
                <option class="container-perfil__opcion" value="1">Analista | Programador</option>
                <option class="container-perfil__opcion" value="1">Jefe de Ventas</option>
                <option class="container-perfil__opcion" value="1">Asistente de Mercadeo</option>
              </select>
              <label class="container-perfil__label">Descripcion del puesto</label>
              <textarea class="container-perfil__textarea"></textarea>
              <label class="container-perfil__label">Fecha inicio</label>
              <input class="container-perfil__input" type="month">
              <label class="container-perfil__label">Fecha fin</label>
              <input class="container-perfil__input" type="month">
              <input class="container-perfil__radiob" type="radio">
              <label class="container-perfil__label--radio">Actual</label>
              <div class="container-perfil__botones"><a class="container-perfil__link boton secundario" href="#">Guardar</a><a class="container-perfil__link boton secundario" href="#">Cancelar</a></div>
            </div>
            <div class="container-perfil__tecnologias">
              <h2 class="container-perfil__title">Programas</h2>
              <label class="container-perfil__label">Tipo de Tecnologia</label>
              <select class="container-perfil__combo" id="teccnologia" name="teccnologia">
                <option class="container-perfil__opcion" value="0">Seleccione...</option>
                <option class="container-perfil__opcion" value="1">Sistemas Operativos</option>
                <option class="container-perfil__opcion" value="2">Lenguajes de programación</option>
                <option class="container-perfil__opcion" value="3">Programas de diseño</option>
                <option class="container-perfil__opcion" value="4">Programas de oficina</option>
                <option class="container-perfil__opcion" value="5">Base de datos</option>
              </select>
              <label class="container-perfil__label">Nivel</label>
              <select class="container-perfil__combo" id="nivel" name="tnivel">
                <option class="container-perfil__opcion" value="0">Seleccione...</option>
                <option class="container-perfil__opcion" value="1">Básico</option>
                <option class="container-perfil__opcion" value="2">Intermedio</option>
                <option class="container-perfil__opcion" value="3">Avanzado</option>
              </select>
              <label class="container-perfil__label">Programa</label>
              <select class="container-perfil__combo" id="programa" name="programa">
                <option class="container-perfil__opcion" value="0">Seleccione...</option>
                <option class="container-perfil__opcion" value="1">Microsoft Windows</option>
                <option class="container-perfil__opcion" value="2">Linux</option>
                <option class="container-perfil__opcion" value="3">Mac OS</option>
              </select>
              <div class="container-perfil__botones"><a class="container-perfil__link boton secundario" href="#">Guardar</a><a class="container-perfil__link boton secundario" href="#">Cancelar</a></div>
            </div>
            <div class="container-perfil__idioma">
              <h2 class="container-perfil__title">Idiomas</h2>
              <label class="container-perfil__label">Idioma</label>
              <select class="container-perfil__combo" id="idioma" name="idioma">
                <option class="container-perfil__opcion" value="0">Seleccione...</option>
                <option class="container-perfil__opcion" value="1">Inglés</option>
                <option class="container-perfil__opcion" value="2">Frances</option>
                <option class="container-perfil__opcion" value="3">Aleman</option>
                <option class="container-perfil__opcion" value="4">Chino mandarín</option>
                <option class="container-perfil__opcion" value="5">Italiano</option>
                <option class="container-perfil__opcion" value="5">Portugues</option>
              </select>
              <label class="container-perfil__label">Nivel</label>
              <select class="container-perfil__combo" id="nivelI" name="nivelI">
                <option class="container-perfil__opcion" value="0">Seleccione...</option>
                <option class="container-perfil__opcion" value="1">Básico</option>
                <option class="container-perfil__opcion" value="2">Intermedio</option>
                <option class="container-perfil__opcion" value="3">Avanzado</option>
              </select>
              <div class="container-perfil__botones"><a class="container-perfil__link boton secundario" href="#">Guardar</a><a class="container-perfil__link boton secundario" href="#">Cancelar</a></div>
            </div>
          </form>
          <input class="container-perfil__submit boton primario" type="submit" value="Guardar">
        </div>
      </div>
    </main>
    <aside>
    </aside>
    <section>
    </section>
    <footer>
      <div class="main-footer">
        <div class="container-footer l-container">
          <div class="container-footer__logos"><img class="container-footer__img" src="assets/img/logo.png"><img class="container-footer__img" src="assets/img/escudo.png"></div>
          <p class="container-footer__address">© 2016 - Alcaldía Municipal de Santa Tecla / 2a Av. Norte y 1a Calle Poniente No. 2-3, Santa Tecla, El Salvador</p>
          <div class="container-footer__sociales"><a class="container-footer__social" href="http://mail.amst.gob.sv/webmail/" title="correo"><i class="fas fa-envelope-square"></i></a><a class="container-footer__social" href="https://facebook.com/SantaTeclaSV" title="facebook"><i class="fab fa-facebook-square"></i></a><a class="container-footer__social" href="https://twitter.com/SantaTeclaSV" title="twitter"><i class="fab fa-twitter-square"></i></a><a class="container-footer__social" href="https://instagram.com/santateclasv/" title="instagram"><i class="fab fa-instagram"></i></a></div>
        </div>
      </div>
    </footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
